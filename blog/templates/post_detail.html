<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{ post.title }}</title>
  </head>
  <body>
    <h1>{{ post.title }}</h1>
    <p>By {{ post.author }} on {{ post.created_at }}</p>
    <p>{{ post.content }}</p>
    <p>{{ post.meta_title }}</p>
    <p>{{ post.meta_description }}</p>
    <p>{{ post.category }}</p>
    <p>{{ post.subcategory }}</p>
    <p>{{ post.tag }}</p>
    <a href="{% url 'home' %}">Back to Home</a>
  </body>
</html>
